apply plugin: 'java'
apply plugin: 'maven'

group = 'com.tsys'
version = '0.0.1-SNAPSHOT'

description = """SpringBootHelloWorld"""

sourceCompatibility = 1.5
targetCompatibility = 1.5
tasks.withType(JavaCompile) {
	options.encoding = 'UTF-8'
}



repositories {
        
     maven { url "http://repo.maven.apache.org/maven2" }
}
dependencies {
    compile group: 'org.springframework.boot', name: 'spring-boot-starter-web-services', version:'1.4.1.RELEASE'
}
